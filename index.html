<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <header id="header">
            <img src="images/elAmigoLogo.png" alt="elAmigoLogo">
        </header>

        <section id="content" class="content-block"> 
            <h1>The best Craft Pizza in Charlotte</h1>
            <p>Beinvenido amigoes! We are a fictional pizza place. We have the best pizza in Charlotte</p>
        </section>
        
        <section id="reserve" class="content-block">
            <h2>Make a Reseravtion</h2>
            <p>Save Your spot now</p>

            <form>
                <label for="your_name">Your Name</label>
                <input type="text" id="your_name" placeholder="Sera Ward">

                <label for="your_email">Your Email</label>
                <input type="text" id="your_email" placeholder="your@email.com">

                <input type="submit" value="reserve">
            </form>
        </section>

        <footer id="footer" class="content-block">
            <p>&copy; 2024 website</p>
        </footer>
    </div>
</body>
</html>
